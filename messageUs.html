<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Message Us</title>
</head>
<body>
     <!-- Header -->
     <div class="page-padding"> 
    
        <header>
            <div class="header">
                <a href="index.html"><img class="header-logo" src="assets/logo.png" alt=""></a>
                <div class="header-nav">
                    <a href="index.html" id="home">Home</a>
                    <a href="ourProfile.html" id="our-profile">Our Profile</a>
                    <a href="#portofolio" id="portofolio">Portofolio</a>
                    <a class="active" href="#messageUs"id="message-us">Message Us</a>
                </div>
            </div>
            
        </header>
    
        </div>
    
    
       
        <!-- Main -->
        
        <div>  
        <section>
            <div class="header-message">
                <h1>Let Us know What your Thinking</h1>
            </div>
        </section>
    
        <section id="form">
                <div class="form-padding">
                    
                    <div class="form-container">
                        
                        <div class="form-input">
                            <form name="message-form">

                                Nama : <input type= "text" id="name" name="name" placeholder="Nama Lengkap"><br />
                                Tanggal Lahir : <input type= "date" id="date" name="date"><br />
                                
                                Jenis Kelamin : <br /> 
                                <input type= "radio" id="male" name="gender" value="Laki-laki">
                                <label for="male">Laki-laki</label><br />
                                <input type= "radio" id="female" name="gender" value="Perempuan">
                                <label for="female">Perempuan</label><br />
                                Pesan:<textarea id="message" name="message" placeholder="Pesan..."></textarea><br />
                                
                                <input type = "button" onclick="validateForm()" value="submit" class="button submit-button">
                                        
                            </form>
                        
                        <script>
                            function validateForm(e){
                                var name= document.forms["message-form"]["name"].value;
                                document.getElementById("sender-name").innerText = name;   
                                var date= document.forms["message-form"]["date"].value;
                                document.getElementById("sender-date").innerText = date; 
                                var gender= document.forms["message-form"]["gender"].value;
                                document.getElementById("sender-gender").innerText = gender;
                                var message= document.forms["message-form"]["message"].value;
                                document.getElementById("sender-message").innerText = message;
                            }
                        </script>
        
        
                        </div>
                        <div class="form-output">
                            <p>Nama : <span id="sender-name"></span></p>
                            <p>Tanggal Lahir : <span id="sender-date"></span></p>
                            <p>Jenis Kelamin : <span id="sender-gender"></span></p>
                            <p>Pesan : <span id="sender-message"></span></p>

                            
      
                        </div>
                    </div>
                    
                    
                </div>
        </section>
</body>
</html>
